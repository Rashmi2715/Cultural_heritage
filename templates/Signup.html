<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Signup_style.css') }}">
</head>
<body>
    <div class="signup-container">
        <!-- Sign-Up Form Section (Center) -->
        <div class="signup-form-box">
            <h2>Create Your Account</h2>
            
            <!-- Displaying Flash Messages -->
            <script>
                window.onload = function() {
                    // Check if there are flash messages to display
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            // Create alert for each message
                            {% for message in messages %}
                                alert("{{ message }}");
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                }
            </script>

            <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <input type="submit" class="btn" value="Sign Up">
                <div class="login-link">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>Official Website: <a href="https://www.officialheritagesite.com" target="_blank">www.officialheritagesite.com</a></p>
            <p>Email: <a href="mailto:info@heritage.com">info@heritage.com</a></p>
            <p>Contact Number: <a href="tel:+1234567890">+1234567890</a></p>
    
            <!-- Social Media Icons -->
            <div class="social-media">
                <a href="https://www.instagram.com/official_heritage" target="_blank">
                    <img src="{{ url_for('static', filename='images/insta.jpg') }}" alt="Instagram Logo" class="social-icon">
                </a>
                <span>@official_heritage</span>
            </div>
    
            <p>&copy; 2024 Cultural Heritage. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
